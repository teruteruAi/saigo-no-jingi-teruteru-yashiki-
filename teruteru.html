<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>てるてる屋敷</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    button {
      font-size: 1.5em;
      padding: 0.5em 1em;
      background-color: #ffccff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff99ff;
    }
  </style>
</head>
<body>

  <h1>てるてる屋敷</h1>
  <p>光通にあいさつしてみよう。</p>
  <button onclick="greet()">こんにちは</button>

  <audio id="bgm" src="MusMus-BGM-180.mp3"></audio>

  <script>
    function greet() {
      const audio = document.getElementById("bgm");
      audio.currentTime = 0;
      audio.play();

      const utter = new SpeechSynthesisUtterance("こんにちは！ぼく、てるみち！挨拶してくれて嬉しいよ！");
      utter.lang = "ja-JP";
      utter.pitch = 1.6; // かわいらしい高さ
      utter.rate = 1.1;  // 少しゆっくり
      speechSynthesis.speak(utter);
    }
  </script>

</body>
</html>

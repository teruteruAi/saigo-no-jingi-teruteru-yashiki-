<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>光通にあいさつしよう</title>
  <style>
    body {
      background-color: #eef7fa;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button-container {
      margin-top: 30px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffeef0;
      border-radius: 10px;
      display: none;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>光通にあいさつしよう</h1>
  <p>よかったら音楽でも聞いて、ゆっくりしてね！<br>ボタンを押してみて？</p>

  <div class="button-container">
    <button onclick="sayHello()">こんにちは</button>
    <button onclick="playMusic()">音楽を流す</button>
  </div>

  <div id="messageArea" class="message">
    こんにちは！挨拶してくれてうれしいよ。<br>…ありがとう。
  </div>

  <audio id="bgm" src="music.mp3"></audio>

  <script>
    function sayHello() {
      document.getElementById('messageArea').style.display = 'block';
    }

    function playMusic() {
      const audio = document.getElementById('bgm');
      audio.play().catch(error => {
        alert("音楽を再生できませんでした。ブラウザの設定を確認してね。");
        console.error(error);
      });
    }
  </script>

</body>
</html>
<!-- 音楽を流すボタン -->
<button id="playMusic">音楽を流す</button>

<!-- 音声ファイル（MP3など）を読み込む -->
<audio id="music" src="music.mp3"></audio>

<!-- 音楽再生用のスクリプト -->
<script>
  document.getElementById("playMusic").addEventListener("click", function () {
    const music = document.getElementById("music");
    music.play().catch(function (err) {
      alert("音楽を再生できませんでした。ブラウザの設定を確認してね。");
    });
  });
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>光通にあいさつしよう</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #f9f9f9; }
    .balloon {
      display: inline-block;
      position: relative;
      margin: 20px auto;
      padding: 15px;
      background: #d0f0ff;
      border-radius: 10px;
      max-width: 60%;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 20px;
      border: 10px solid transparent;
      border-top-color: #d0f0ff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background-color: #61caff;
      color: white;
      cursor: pointer;
    }
    img {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>光通にあいさつしよう</h1>
  <img src="hikamichi.png" alt="光通の画像">
  <p>よかったら音楽でも聞いてね。</p>
  <audio id="bgm" src="music.mp3" autoplay loop></audio>

  <br><br>
  <button onclick="sayHello()">こんにちは</button>
  <div id="balloon-container"></div>

  <script>
    function sayHello() {
      const message = "こんにちは！挨拶してくれてうれしいよ。ありがとう。";

      // 吹き出しを表示
      const balloon = document.getElementById("balloon-container");
      balloon.innerHTML = `<div class="balloon">${message}</div>`;

      // 音声合成
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = "ja-JP";
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>光通にあいさつしよう</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe0f0, #d0f0ff);
      font-family: "Hiragino Maru Gothic ProN", "Arial Rounded MT Bold", sans-serif;
      text-align: center;
      padding: 2em;
      color: #ff69b4;
      transition: background 0.5s ease;
    }

    body.talking {
      background: linear-gradient(135deg, #fff0fa, #e0ffff);
    }

    h1 {
      color: #ff66cc;
      font-size: 2.8em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px #fff0f5;
    }

    p {
      font-size: 1.2em;
      color: #ff6699;
      margin-bottom: 2em;
      text-shadow: 1px 1px #ffffff;
    }

    button {
      background: linear-gradient(to bottom, #ffccf9, #ffcce6);
      border: 3px solid #ff99cc;
      border-radius: 30px;
      padding: 1em 2.5em;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      color: #ff3399;
      box-shadow: 0 6px #ff99cc;
      transition: all 0.2s ease;
      animation: idlePulse 3s infinite;
    }

    button:hover {
      background: linear-gradient(to bottom, #ffe6fa, #ffd9ec);
      color: #ff66aa;
      box-shadow: 0 4px #ff99cc;
      animation: sparkle 0.5s ease-in-out;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: none;
    }

    .image {
      width: 200px;
      margin-bottom: 1.5em;
      border: 4px solid #ffcce6;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
      transition: box-shadow 0.5s ease;
    }

    .image.talking {
      box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.7);
    }

    @keyframes idlePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 10px #fff0f5; }
      100% { box-shadow: 0 0 20px #ffccf9; }
    }
  </style>
</head>
<body>
  <h1>光通にあいさつしよう</h1>
  <p>よかったら音楽でも聞いて、ゆっくりしてね！ボタンを押してみて？</p>
  <img src="terumichi.jpeg.jpg" alt="てるみち" class="image" id="terumichi-img">
  <br>
  <button onclick="playGreeting()">こんにちは</button>

  <audio id="bgm" src="MusMus-BGM-180.mp3" loop></audio>

  <script>
    let bgmStarted = false;
    let savedVoice = null;

    function initVoice() {
      const voices = speechSynthesis.getVoices();
      savedVoice = voices.find(v =>
        (v.name.includes("Google 日本語") || v.lang === "ja-JP") &&
        (v.name.includes("B") || v.name.includes("D") || v.name.includes("WaveNet"))
      );
    }

    speechSynthesis.onvoiceschanged = initVoice;
    initVoice();

    function playGreeting() {
      const bgm = document.getElementById("bgm");
      const img = document.getElementById("terumichi-img");

      if (!bgmStarted) {
        bgm.play();
        bgmStarted = true;
      }

      const utterance = new SpeechSynthesisUtterance("こんにちは〜！ぼく、てるみちだよっ！");
      utterance.lang = "ja-JP";
      utterance.pitch = 2.2;
      utterance.rate = 0.85;
      utterance.volume = 1.0;

      if (savedVoice) {
        utterance.voice = savedVoice;
      }

      // 背景＆画像アニメ開始
      document.body.classList.add("talking");
      img.classList.add("talking");

      utterance.onend = () => {
        document.body.classList.remove("talking");
        img.classList.remove("talking");
      };

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

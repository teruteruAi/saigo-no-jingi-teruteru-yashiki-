<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>てるてる屋敷</title>
  <style>
    body {
      background-color: #ffe4f1;
      font-family: "Arial Rounded MT Bold", "Comic Sans MS", cursive;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      background-color: #ffb6c1;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>てるてる屋敷</h1>
  <img src="terumichi.png" alt="てるみちの画像">
  <br>
  <button onclick="sayHello()">こんにちは</button>

  <audio id="bgm" src="MusMus-BGM-180.mp3"></audio>

  <script>
    function sayHello() {
      const bgm = document.getElementById('bgm');
      bgm.play();

      const utter = new SpeechSynthesisUtterance("こんにちは、ぼく、てるみち！あいさつしてくれて、うれしいよ！");
      utter.lang = "ja-JP";
      utter.pitch = 1.6;
      utter.rate = 1.0;
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>てるてる屋敷</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.8em;
      color: #ff69b4;
      margin-bottom: 0.4em;
    }
    p {
      font-size: 1.4em;
      color: #555;
      margin-bottom: 1.5em;
    }
    button {
      font-size: 1.4em;
      padding: 0.5em 1.5em;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff9cb2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>てるてる屋敷</h1>
    <p>光通にあいさつしてみよう。</p>
    <button onclick="alert('こんにちは、光通です！')">こんにちは</button>
  </div>
</body>
</html>
